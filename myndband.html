<!doctype html>
<html class="html">
  <head>
    <meta charset="utf-8">
    <title>Myndband</title>
    <link rel="stylesheet" href="./dist/myndband.css">
  </head>
  <body>
    <main id="main">
      <h3 class="video-title"></h3>
      <div class="video-container">
        <div class="overlay hidden">
            <img src="./img/play.svg" alt="Play button">
        </div>
        <div class="info hidden">
        </div>
        <video>
        </video>
      </div>
      <div class="controls">
        <div class="back-button button-container">
          <img src="./img/back.svg" alt="Back button">
        </div>
        <div class="play-button button-container">
          <img src="./img/play.svg" alt="Play button">
        </div>
        <div class="mute-button button-container">
          <img src="./img/mute.svg" alt="Mute button">
        </div>
        <div class="fullscreen-button button-container">
          <img src="./img/fullscreen.svg" alt="">
        </div>
        <div class="next-button button-container">
          <img src="./img/next.svg" alt="">
        </div>
      </div>
      <div class="return">
        <button class="go-back">Til baka</button>
      </div>
    </main>
    <script src="./dist/myndband.js"></script>
  </body>
</html>
